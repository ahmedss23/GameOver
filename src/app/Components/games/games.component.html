<div class="container">
  <div class="row mt-5">
    <div *ngFor="let game of games?.slice(0, this.pagination * this.page)" class="col-md-3 mb-3 cursor-pointer" [routerLink]="['/game-details/', game.id]">
      <div class="card border-0 rounded-0 bg-light text-white-50">
        <img [src]="game.thumbnail" class="card-img-top" [alt]="game.title">
        <div class="card-body pb-0">
          <div class="d-flex justify-content-between">
            <h6 class="card-text">{{game.title}}</h6>
            <span class="btn btn-info rounded m-0 btn-sm"> Free </span>
          </div>
          <p class="small">{{game.short_description | sliceString}}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center border-0 pt-0 pb-2">
          <span class="badge text-white-50 fw-normal small rounded-0 bg-primary p-1">
            <i class="fas fa-plus"></i>
          </span>
          <div>
            <span class="badge text-white-50 fw-normal bg-primary p-1 me-1">
              {{game.genre}}
            </span>
            <i *ngIf="game.platform.includes('PC')" class="fab fa-windows"></i>
            <i *ngIf="game.platform.includes('Browser')" class="fas fa-window-maximize"></i>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="games?.slice(0, this.pagination * this.page)?.length != games?.length">
        <button class="btn btn-info m-auto d-block" (click)="showMore()">
          Show More
        </button>
    </div>
  </div>
</div>
